name: Launch GUI Script V2 (bulletproof)

on:
  workflow_dispatch:
    inputs:
      wait_for_login:
        description: "Verificar sesión interactiva de 'mariano' (autologon)"
        type: boolean
        default: true
      force_display:
        description: "Forzar resolución con NirCmd antes de ejecutar"
        type: boolean
        default: true
      tail_log:
        description: "Mostrar tail del log al final"
        type: boolean
        default: true

env:
  # ⬇️ Ajustá tu script si cambia la ruta
  SCRIPT_TO_RUN: "C:\\Users\\mariano\\Documents\\DMV Automation - 10 Jun V2\\One_new-Copy2 (2).py"
  TASK_NAME: "LanzarAppGUI"
  LOG_DIR: "C:\\Scripts\\logs"
  RUN_AS_USER: "mariano"         # nombre corto (sin .\)
  NIRCMD_EXE: "C:\\nircmd.exe"
  RES_W: "1920"
  RES_H: "1080"
  RES_BPP: "32"

jobs:
  launch:
    runs-on: [self-hosted, windows, gui]   # Runner adentro de la VM con escritorio
    defaults:
      run:
        shell: powershell

    steps:
      - name: (Precondición) Verificar sesión interactiva (autologon) o fallar rápido
        if: ${{ inputs.wait_for_login }}
        run: |
          $u = "${env:RUN_AS_USER}"
          # quser robusto: soporta '>' delante del usuario y columnas variables
          $q = (quser | Out-String)
          Write-Host "=== quser ===`n$q"
          $active = $false; $sid=$null; $sess=$null
          foreach ($line in ($q -split "`r?`n")) {
            if ([string]::IsNullOrWhiteSpace($line)) { continue }
            $clean = $line.TrimStart(' ','>')  # quita '>' y espacios
            $parts = $clean -split '\s+' | Where-Object { $_ -ne '' }
            if ($parts.Count -lt 4) { continue }
            $usr=$parts[0]; $session=$parts[1]; $id=$parts[2]; $state=$parts[3]
            if ($usr -ieq $u -and ($state -match '^(Active|Activo)$')) { $active=$true; $sid=$id; $sess=$session; break }
          }
          if (-not $active) {
            throw "No hay sesión interactiva de '$u'. Corré antes 'Start VM (force display)' para que el autologon la cree."
          }
          Write-Host "OK: Sesión de $u activa → $sess (ID $sid)"

      - name: (Opcional) Forzar resolución con NirCmd (idempotente)
        if: ${{ inputs.force_display }}
        run: |
          if (-not (Test-Path "${env:NIRCMD_EXE}")) { throw "No existe ${env:NIRCMD_EXE}" }
          & "${env:NIRCMD_EXE}" setdisplay ${env:RES_W} ${env:RES_H} ${env:RES_BPP} 2>$null
          Write-Host "Resolución forzada a ${env:RES_W}x${env:RES_H}x${env:RES_BPP}"

      - name: Preparar comando y log
        id: prep
        run: |
          # Resolver Python (python.exe o py.exe)
          $python = (Get-Command python.exe -ErrorAction SilentlyContinue).Source
          $usePyLauncher = $false
          if (-not $python) {
            $pyLauncher = (Get-Command py.exe -ErrorAction SilentlyContinue).Source
            if (-not $pyLauncher) { throw "No se encontró Python (python.exe/py.exe) en PATH" }
            $python = $pyLauncher
            $usePyLauncher = $true
          }

          $script = "${env:SCRIPT_TO_RUN}"
          if (-not (Test-Path $script)) { throw "No existe el script: $script" }

          New-Item -ItemType Directory -Force -Path "${env:LOG_DIR}" | Out-Null
          $ts = Get-Date -Format 'yyyyMMdd_HHmmss'
          $logFile = Join-Path "${env:LOG_DIR}" ("script_" + $ts + ".log")
          $workDir = Split-Path $script

          if ($usePyLauncher) {
            $cmdCore = 'py.exe -3 "{0}"' -f $script
          } else {
            $cmdCore = '"{0}" "{1}"' -f $python, $script
          }
          # Importante: usar cmd.exe para redirección y setear cwd
          $cmdLine = 'cd /d "{0}" && {1} > "{2}" 2>&1' -f $workDir, $cmdCore, $logFile

          # Exportar para próximos pasos
          "LOG_FILE=$logFile" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "CMD_CORE=$cmdLine" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          Write-Host "Log: $logFile"
          Write-Host "CMD: $cmdLine"

      - name: Crear y ejecutar tarea en la sesión de ${env:RUN_AS_USER} (schtasks /IT)
        run: |
          $tn = "${env:TASK_NAME}"
          $u  = "${env:RUN_AS_USER}"
          $cmd= $env:CMD_CORE

          # Borrar si existe
          schtasks /Query /TN "$tn" >$null 2>&1
          if ($LASTEXITCODE -eq 0) { schtasks /Delete /TN "$tn" /F | Out-Null }

          # Iniciar unos segundos en el futuro (HH:mm)
          $start = (Get-Date).AddSeconds(15).ToString('HH:mm')

          # Crear tarea "one-shot" interactiva (NO pide password; requiere usuario logueado)
          # Nota: /IT = Run only when user is logged on (in interactive session)
          schtasks /Create /TN "$tn" /SC ONCE /ST "$start" /TR "cmd.exe /c $cmd" /RL HIGHEST /F /RU "$u" /IT

          # Ejecutar ya (por si el reloj nos gana)
          schtasks /Run /TN "$tn"

      - name: (Opcional) Tail del log
        if: ${{ inputs.tail_log }}
        run: |
          $logFile = $env:LOG_FILE
          # Esperar a que aparezca el log (hasta 5 min)
          for ($i=0; $i -lt 300; $i++) {
            if (Test-Path $logFile) { break }
            Start-Sleep 1
          }
          if (Test-Path $logFile) {
            Write-Host "=== Últimas 200 líneas de $logFile ==="
            Get-Content -LiteralPath $logFile -Tail 200
          } else {
            Write-Host "No se encontró el log aún: $logFile"
          }
